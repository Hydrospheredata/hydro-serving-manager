name: release
on:
  push:
    branches:
      - master
      - main
      
  workflow_dispatch:
    inputs:
      version:
        description: release version, ommit for patch
        default: ''
        required: false

      grpc_version:
        description: grpc version, ommit for patch
        default: ''
        required: false

      release:
        description: release type (local|global)
        default: local
        required: false 

# Secrets:
#   DOCKERHUB_USERNAME - also used as the dockerhub repository url
#   DOCKERHUB_PASSWORD
#   HYDRO_SERVING_TOKEN - github token with write access to hydro-serving repo

env:
  HYDRO_SERVING_REPO: akastav/hydro-serving
  IMAGE: serving-manager # name of the built image
  REGISTRY: akastav
  
jobs:
  Build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
      
    - name: Restore cache
      uses: actions/cache@v2.1.5
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/Dependencies.scala') }}
        
    - name: Build image
      if: github.event_name != 'workflow_dispatch'
      run: "sbt -DappVersion=${{ github.sha }} docker"
      
    - name: Docker Login
      uses: docker/login-action@v1.9.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
       
    - name: Push image
      if: github.event_name != 'workflow_dispatch'
      run: "docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ github.sha }}"
        
    - name: Update image version in hydro-serving repo
      if: github.event_name == 'push'
      uses: aurelien-baudet/workflow-dispatch@v2.1.1
      with:
        workflow: Local release
        token: ${{ secrets.HYDRO_SERVING_TOKEN }}
        repo: ${{ env.HYDRO_SERVING_REPO }}
        inputs: '{"service_image_name":"${{ env.IMAGE }}", "registry_url":"${{ env.REGISTRY }}", "tag":"${{ github.sha }}"}'
      
  Release:
    needs: [Build_and_publish]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: Bump version
        if: github.event.inputs.version == ''
        id: bump
        uses: codacy/git-version@2.4.0

      - name: Bump grpc
        if: github.event.inputs.grpc_version == '' && github.event.inputs.release == 'local'
        run: |
          GRPC_VERSION=$(curl -Ls https://pypi.org/pypi/hydro-serving-grpc/json | jq -r '.releases | keys[-1]')
          echo $GRPC_VERSION
          find . -type f -name "Dependencies.scala" -exec sed -i '' 's/val servingGrpcScala.*/val servingGrpcScala = "$GRPC_VERSION"/g' {} +
          
      - name: Bump grpc to latest stable version
        if: github.event.inputs.grpc_version == '' && github.event.inputs.release == 'global'
        run: |
          GRPC_VERSION=$(curl -Ls https://pypi.org/pypi/hydro-serving-grpc/json | jq -r .info.version)
          echo $GRPC_VERSION
          find . -type f -name "Dependencies.scala" -exec sed -i '' 's/val servingGrpcScala.*/val servingGrpcScala = "$GRPC_VERSION"/g' {} +
        
      - name: Set VERSION variable
        if: github.event.inputs.version == ''
        run: echo VERSION=${{ steps.bump.outputs.version }} >> $GITHUB_ENV
        
      - name: Set VERSION variable
        if: github.event.inputs.version != ''
        run: echo VERSION=${{ github.event.inputs.version }} >> $GITHUB_ENV
          
      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        run: "sbt -DappVersion=v${{ env.VERSION }} docker"
                
      - name: Push image
        run: "docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:v${{ env.VERSION }}"

      - name: Commit new version
        run: "echo ${{ env.VERSION }} > version"

      - name: Push to repo
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Releasing $IMAGE_NAME:$TAG" -a
          git push
          
      - name: Tag commit
        run: "git tag v${{ env.VERSION }}"
        
      - name: Push tag
        run: "git push --tags"
        
  Status:
    runs-on: ubuntu-latest
    needs: [Build_and_publish, Release]
    if: always()
    steps:
      - uses: martialonline/workflow-status@v2
        id: check
      - run: |
          echo "release status: ${{  steps.check.outputs.status  }}"
        
      
